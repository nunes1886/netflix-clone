<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Style/main.css">
  <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
  <script src="/js/play-solid (1).svg"></script>

  <!--owl css-->
  <link rel="stylesheet" href="Style/owl/owl.carousel.min.css">
  <link rel="stylesheet" href="Style/owl/owl.theme.default.min.css">

  <title>Netflix-clone</title>
</head>

<body>
  <header>
    <div class="container">
      <h2 class="logo">NETFLIX</h2>
      <nav>
        <a href="https://www.netflix.com/br/" target="_blank">Início</a>
        <a href="https://www.netflix.com/br/" target="_blank">Séries</a>
        <a href="https://www.netflix.com/br/" target="_blank">Filmes</a>
        <a href="https://www.netflix.com/br/" target="_blank">Documentários</a>
      </nav>

    </div>
  </header>

  <main>
    <div class="filme-principal">
      <div class="container">
        <h3 class="titulo">Halo</h3>
        <p class="descricao">Master Chief, um super-soldado ciberneticamente modificado, defende a humanidade contra o
          Covenant, uma aliança de alienígenas fanáticos, no século 26</p>
        <div>
          <a href="https://www.netflix.com/br/" target="_blank"">
            <button role=" button" class="botao">
            <i class="fas fa-play"></i>
            ASSISTIR AGORA
            </button></a>
          <a href="https://www.netflix.com/br/" target="_blank">
            <button role="button" class="botao">
              <i class="fas fa-info-circle"></i>
              MAIS INFORMAÇÕES
            </button></a>
        </div>
      </div>
    </div>
  </main>

  <div class="carrosel-filmes">
    <div class="owl-carousel owl-theme">
      <div class="item">
        <img src="img/mini01.jpg" alt="" title="EM BUSCA DE VINGANÇA">
      </div>

      <div class="item">
        <img src="img/mini02.jpg" alt="" title="IMPLACÁVEL">
      </div>

      <div class="item">
        <img class="box-filme" src="img/mini03.jpg" alt="" title="SOBIBOR">
      </div>

      <div class="item">
        <img src="img/mini04.jpg" alt="" title="INVASÃO AO SERVIÇO SECRETO">
      </div>

      <div class="item">
        <img src="img/mini05.jpg" alt="" title="INFILTRADO">
      </div>

      <div class="item">
        <img src="img/mini06.jpg" alt="" title="DESEJO DE MATAR">
      </div>

      <div class="item">
        <img src="img/mini07.jpg" alt="Filme - A múmia" title="A MÚMIA">
      </div>

      <div class="item">
        <img src="img/mini08.jpg" alt="" title="EU ACREDITO">
      </div>

      <div class="item">
        <img src="img/mini09.jpg" alt="Filme - Homem Aranha Longe de Casa" title="HOMEM ARANHA - LONGE DE CASA">
      </div>

      <div class="item">
        <img src="img/mini10.jpg" alt="Filme uma noite no museu 2" title="UMA NOITE NO MUSEU 2">
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
  <script src="js/owl/jquery.min.js"></script>
  <script src="js/owl/owl.carousel.min.js"></script>
  <script src="js/owl/setup.js"></script>

</body>

</html>
